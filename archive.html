<!doctype html><html lang="nl"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>De Oostelijke Krant — Archief</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/style.css"/>
</head><body><main class="paper">
<header class="masthead"><div class="kicker">Alle edities</div><h1>Archief</h1>
<div class="nav"><a href="index.html">Home</a><a href="archive.html">Archief</a><a href="contact.html">Contact</a></div></header>
<section class="section"><h2>Recente kranten</h2><div id="archive-list" class="list">Laden...</div></section>
<footer><span>© De Oostelijke Krant</span><span>Auteur: JaymianLee</span></footer>
</main>
<script>
fetch('data/issues.json').then(r=>r.json()).then(items=>{
 const list=document.getElementById('archive-list'); list.innerHTML='';
 [...items].sort((a,b)=>b.date.localeCompare(a.date)).forEach(it=>{
   const d=document.createElement('div'); d.className='card';
   d.innerHTML=`<a href="editions/${it.slug}.html"><b>${it.title}</b></a><br>
   <span class="muted">Datum: ${it.date} · Auteur: ${it.author} · Gebied: ${it.area}</span><p>${it.summary}</p>`;
   list.appendChild(d);
 });
 if(!items.length) list.textContent='Nog geen edities.';
});
</script>
</body></html>
