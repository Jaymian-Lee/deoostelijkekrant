<body>
<main class="paper">
  <header class="masthead">
    <div class="masthead-top"><p class="kicker-left">Wie helpt mee aan de krant</p><a href="../" aria-label="Naar home"><img class="logo-top-right" src="../assets/logo-deoostelijkekrant.png" alt="De Oostelijke Krant logo"></a><button class="mobile-nav-toggle" type="button" aria-expanded="false" aria-controls="main-nav">Menu</button></div>

    <div class="nav" id="main-nav"><a href="../">Home</a><a href="../archive/">Archief</a><a href="../contact/">Contact</a><a href="../credits/">Credits</a></div>
  </header>

  </section>

    <span><a href="../credits/">Credits</a></span>
  </footer>
</main>

<script>
(() => {
  const btn = document.querySelector('.mobile-nav-toggle');
  const panel = document.querySelector('.mobile-menu-panel');
  if (btn && panel) {
    const setOpen = (open) => {
      document.body.classList.toggle('menu-open', open);
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
      panel.setAttribute('aria-hidden', open ? 'false' : 'true');
    };
    btn.addEventListener('click', () => setOpen(!document.body.classList.contains('menu-open')));
    document.querySelectorAll('[data-menu-close="1"], .mobile-menu-panel a').forEach(el => el.addEventListener('click', () => setOpen(false)));
  }
})();

fetch('../data/credits.json').then(r => r.json()).then(items => {
  const list = document.getElementById('credits-list');
  list.innerHTML = '';

  const socialIcon = (name) => {
    if (name === 'twitch') return '<svg viewBox="0 0 24 24"><path d="M4 2h18v12l-5 5h-4l-3 3H7v-3H4V2zm15 11V4H6v11h4v3l3-3h4l2-2zm-7-1H9V7h3v5zm5 0h-3V7h3v5z"/></svg>';
    if (name === 'tiktok') return '<svg viewBox="0 0 24 24"><path d="M16 3c.7 1.6 2 2.9 3.6 3.6v2.9c-1.6-.1-3-.7-4.1-1.7v6.5a5.7 5.7 0 1 1-5.7-5.7c.4 0 .8 0 1.2.1v3a2.7 2.7 0 1 0 2.7 2.7V3h2.3z"/></svg>';
    if (name === 'instagram') return '<svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="5" ry="5" fill="none" stroke="currentColor" stroke-width="1.8"/><circle cx="12" cy="12" r="4.2" fill="none" stroke="currentColor" stroke-width="1.8"/><circle cx="17.5" cy="6.7" r="1.1"/></svg>';
    if (name === 'youtube') return '<svg viewBox="0 0 24 24"><path d="M23 12.2s0-3.2-.4-4.6a3 3 0 0 0-2.1-2.1C19 5 12 5 12 5s-7 0-8.5.5a3 3 0 0 0-2.1 2.1C1 9 1 12.2 1 12.2s0 3.2.4 4.6a3 3 0 0 0 2.1 2.1c1.5.4 8.5.4 8.5.4s7 0 8.5-.5a3 3 0 0 0 2.1-2.1c.4-1.4.4-4.6.4-4.6zM10 15.5V8.9l5.7 3.3-5.7 3.3z"/></svg>';
    return '';
  };

  items.forEach(it => {
    const card = document.createElement('div');
    card.className = 'card';
    const skinHead = `https://minotar.net/helm/${encodeURIComponent(it.username)}/64.png`;
    const socials = it.links
      ? Object.entries(it.links).map(([k,v]) => `<a href="${v}" target="_blank" rel="noopener" aria-label="${k}" style="width:28px;height:28px;display:inline-flex;align-items:center;justify-content:center;border:1px solid rgba(0,0,0,.7);border-radius:2px;background:transparent;color:var(--ink);text-decoration:none">${socialIcon(k)}</a>`).join(' ')
      : '';

    card.innerHTML = `
      <div style="display:flex;gap:12px;align-items:center;">
        <img src="${skinHead}" alt="Minecraft skin head van ${it.displayName}" width="64" height="64" style="border:1px solid rgba(0,0,0,.25);background:#fff;image-rendering:pixelated;" loading="lazy">
        <div>
          <p style="margin:0 0 4px 0"><b>${it.displayName}</b> <span class="muted">(@${it.username})</span></p>
          <p style="margin:0 0 4px 0" class="muted">${it.role || ''}</p>
          <p style="margin:0 0 4px 0">${it.contribution || ''}</p>
          ${socials ? `<div class="social-links" style="margin-top:4px">${socials}</div>` : ''}
        </div>
      </div>`;
    list.appendChild(card);
  });
  if (!items.length) list.textContent = 'Nog geen credits ingevuld.';
});
</script>
</body>
</html>
